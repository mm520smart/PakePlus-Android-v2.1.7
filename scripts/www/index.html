                    hints.push(`ğŸ”¹ æ•°å­—åœ¨ ${formatNumber(quarter * 2)} åˆ° ${formatNumber(quarter * 3)} ä¹‹é—´`);
                } else if (secretNumber > quarter) {

                } else {

            // å¦‚æœæ²¡æœ‰æç¤ºï¼Œæ·»åŠ é¼“åŠ±è¯­å¥

        // æ ¼å¼åŒ–æ•°å­—æ˜¾ç¤ºï¼ˆæ·»åŠ åƒä½åˆ†éš”ç¬¦ï¼‰
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        // æ£€æŸ¥è´¨æ•°
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }
        
        // åˆ›å»ºåº†ç¥ç‰¹æ•ˆ

        // æ’­æ”¾éŸ³æ•ˆï¼ˆä½¿ç”¨Web Audio APIï¼‰
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                let frequency = 440;
                let duration = 0.1;
                
                switch(type) {
                    case 'win':
                        frequency = 523.25; // C5
                        duration = 0.5;
                        break;
                    case 'lose':
                        frequency = 220; // A3
                        duration = 0.3;
                        break;
                    case 'low':
                        frequency = 329.63; // E4
                        break;
                    case 'high':
                        frequency = 493.88; // B4
                        break;
                    case 'hint':
                        frequency = 392; // G4
                        break;
                    case 'start':
                        frequency = 261.63; // C4
                        break;
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
                
            } catch (e) {
                // å¦‚æœéŸ³é¢‘APIä¸å¯ç”¨ï¼Œé™é»˜å¤±è´¥
                console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
            }
        }
